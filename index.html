<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Example</title>
    <style>
      /* CSS styles for the popup */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(241, 202, 27);
        padding: 50px;
        border: 1px solid #ccc;
        z-index: 9999;
        width: 860px;
      }

      .popup-content {
        text-align: end;
        width: 106%;
        height: 1vh;
      }

      .close {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
      }

      img {
        width: 56%;
        height: 64vh;
      }

      #popup-form label {
        display: block;
        margin-bottom: 5px;
        margin-left: 24px;
      }

      #popup-form input[type="text"],
      #popup-form input[type="email"] {
        display: flex;
        width: 42%;
        padding: 26px;
        margin-bottom: 16px;
        color: black;
      }

      #popup-form input[type="checkbox"] {
        display: flex;
        width: 2%;
        padding: 26px;
        margin-bottom: -16px;
        margin-left: -3px;
        color: black;
      }

      .checkbox-label {
        display: flex;
        vertical-align: middle; /* Aligns the label and input vertically */
        margin-bottom: 10px; /* Adjust as needed */
      }

      #popup-form button {
        display: block;
        width: 48%;
        padding: 26px;
        margin-bottom: 10px;
        color: white;
        background-color: black;
        margin-top: 26px;
      }

      h2.header-first {
        width: 50%;
        font-size: 140%;
      }

      .header-second {
        margin-top: -18px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 132%;
      }

      .privacy-section {
        margin-left: 140px;
        color: black;
      }

      @media only screen and (max-width: 600px) {
        .popup {
          width: 89%;
          padding: 20px;
        }

        .popup-content {
          text-align: center;
        }

        img {
          display: none; /* Hide the image in mobile view */
        }

        #popup-form label {
          margin-left: 23px; /* Reset margin for label */
        }

        #popup-form input[type="text"],
        #popup-form input[type="email"] {
          width: 82%;
        }

        #popup-form button {
          width: 98%;
        }

        a.privacy-section {
          /* width: 100%; */
          margin-left: 100px;
        }

        h2.header-first {
          width: 130%;
          font-size: 107%;
        }

        .header-second {
          margin-top: -18px;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 102%;
        }

        #popup-form input[type="text"],
        #popup-form input[type="email"] {
          width: 83%; /* Full width for inputs in mobile view */
        }

        #popup-form input[type="checkbox"] {
          width: 6%;
        }

        .checkbox-label {
          margin-left: 0; /* Reset margin for checkbox label */
        }

        .privacy-section {
          width: 100%; /* Full width for button and privacy link in mobile view */
          margin-left: 0; /* Reset margin for button and privacy link */
        }
      }
    </style>
  </head>
  <body>
    <!-- HTML structure for the popup form -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <strong><span class="close">â•³</span></strong>
        <img
          src="https://useruploads.visualwebsiteoptimizer.com/useruploads/176372/images/339bf06d957c32e3b61f79b563f229af_offerx500.png"
          alt="Offer"
        />
      </div>
      <form id="popup-form">
        <h2 class="header-first">GET $10 OFF WHEN YOU SIGN UP FOR</h2>
        <p class="header-second">SAVINGS, NEWS, UPDATES AND MORE</p>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="your name"
        />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="email address"
        />
        <input type="checkbox" id="checkbox" name="checkbox" required />
        <label class="checkbox-label" for="checkbox"
          >Check this box to recieve monthly newsletter</label
        >
        <button type="submit">SIGN UP</button>
        <a href="#" class="privacy-section">PRIVACY POLICY</a>
      </form>
    </div>

    <!-- JavaScript functionality for the popup form -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const popup = document.getElementById("popup");
        const closeButton = document.querySelector(".close");
        const popupForm = document.getElementById("popup-form");

        // Function to show the popup
        function showPopup() {
          popup.style.display = "block";
        }

        // Function to hide the popup
        function hidePopup() {
          popup.style.display = "none";
        }

        // Function to handle form submission
        function handleSubmit(event) {
          event.preventDefault();
          // Perform form validation here
          // If validation succeeds, you can submit the form or perform further actions
          // If validation fails, display error messages or prevent submission
          console.log("Form submitted");
          hidePopup();
        }

        // Add event listeners
        closeButton.addEventListener("click", hidePopup);
        popupForm.addEventListener("submit", handleSubmit);

        // Show the popup after 5 seconds
        setTimeout(showPopup, 5000);
      });
    </script>
  </body>
</html>
